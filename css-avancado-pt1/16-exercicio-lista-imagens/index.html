<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de imagens</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/responsivo.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    
        <main>
            <section class="pinturas">
                <div class="pintura">
                    <img src="./images/rome.png" alt="imagem de roma">
                    <div class="informacoes">
                        <h2 class="titulo">Rome</h2>
                        <h3 class="sub-titulo">Michelangelo</h3>
                    </div>
                </div>

                <div class="pintura">
                    <img src="./images/boat.png" alt="imagem de um bote">
                    <div class="informacoes">
                        <h2 class="titulo">Boat at Sea</h2>
                        <h3 class="sub-titulo">Vincent Van Gogh</h3>
                    </div>
                </div>

                <div class="pintura">
                    <img src="./images/sand-and-sea.png" alt="imagem de areia e mar">
                    <div class="informacoes">
                        <h2 class="titulo">Sand and Sea</h2>
                        <h3 class="sub-titulo">Da vinci</h3>
                    </div>
                </div>

                <div class="pintura">
                    <img src="./images/starry-night.png" alt="imagem de starry night">
                    <div class="informacoes">
                        <h2 class="titulo">Starry Night</h2>
                        <h3 class="sub-titulo">Vincent Van Gogh</h3>
                    </div>
                </div>
            </section>
        </main>


</body>
</html>
